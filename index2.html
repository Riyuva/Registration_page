<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="StyleSheet2.css">
    <script type="text/javascript" src="Script2.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">  

    <title>A WEB BASED APPLICATION FOR SECURING CONFIDENTIAL DATA</title>
</head>

<body>

<div id="title">
   <H1><strong>A WEB BASED APPLICATION FOR SECURING CONFIDENTIAL DATA</strong></H1>
</div>


<form>

<div id="formleft">
  <label for="fname" class="label">First name</label>
  <input class="input" id="fname" type="text" name="fname" onblur="validatefname()">
  <span class="feedback" id="fnameprompt">&nbsp;</span>
</div>


<br>

<div id="formleft">
  <label for="lname" class="label">Last name</label>
  <input class="input" id="lname" type="text" name="lname" onblur="validatelname()">
  <span class="feedback" id="lnameprompt">&nbsp;</span>
</div>


<br>

<div id="formleft">
  <label class="label">E-mail</label>
  <input class="input" id="email" type="email" name="email" placeholder="xyz@gmail.com">
</div>

<br>

<div id="formleft">
  <label class="label">Set Username</label>
  <input class="input" id="Uname" type="text" name="Uname" onblur="validateUname()">
  <span class="feedback" id="Unameprompt">&nbsp;</span>
</div>


<br>

<div id="formleft">
  <label class="label">Set password </label>
  <input class="input" id="passw" type="password" name="password" onblur="validatepassword()">
  <span class="feedback" id="passwordprompt">&nbsp;</span>
</div>


<br>

<div id="formleft">
  <label class="label">Confirm password </label>
  <input class="input" id="cpassw" type="password" name="cpassword" onblur="validatecpassword()">
  <span class="feedback" id="cpasswordprompt">&nbsp;</span>
</div>


<br>

<div id="btn">
  <center>
    <button type="button" class="btn btn-outline-light btn-lg">Create Account</button>
  </center>
  
</div>


</form>

</body>
</html>
